<!DOCTYPE html>
<html>
<head><title>Chatbot</title></head>
<body>
    <h2>Welcome to College Enquiry Chatbot</h2>
    <form method="post">
        <input type="text" name="message" required placeholder="Ask me anything...">
        <button type="submit">Send</button>
    </form>
    {% if message %}
        <p><strong>You:</strong> {{ message }}</p>
        <p><strong>Bot:</strong> {{ response }}</p>
    {% endif %}
    <form method="post" action="/suggest">
        <textarea name="message" placeholder="Give a suggestion..."></textarea><br>
        <button type="submit">Submit Suggestion</button>
    </form>
    <a href="/logout">Logout</a>
</body>
</html>
